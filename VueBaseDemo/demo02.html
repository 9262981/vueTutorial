<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app-2">
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		  <p v-if="seen">现在你看到我了</p>
		</div>
	</body>
	<script src="assets/js/vue.js"></script>
	<script type="text/javascript">
		var app2 = new Vue({
		  el: '#app-2',
		  data: {
		  	seen: false,
		    message: '页面加载于: ' + new Date()
		  }
		})
		setTimeout(function  () {
			app2.seen=true;
		},2000)
	</script>
</html>
