<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.active{color:red;font-size: 15px;}
		</style>
	</head>
	<script src="assets/js/vue.js"></script>

	<body>
		<div id="myApp">
			<div v-bind:class="{active:isActive}">红色文本1</div>
			<div :class="{active:isActive}">红色文本2</div>
			<button @click="btnClick">改变class吧</button>
		</div>
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					isActive: true,
				},
				methods: {
					btnClick: function() {
						this.isActive = !this.isActive;
					},
				},
			});
		</script>
	</body>

</html>
