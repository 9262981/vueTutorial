<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue局部组件</title>
<script src="assets/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<runoob></runoob>
		<runoob2></runoob2>
	</div>
	
	<script>
	var Child = {
	  template: '<h1>自定义组件1!</h1>'
	}
	
	// 创建根实例
	new Vue({
	  el: '#app',
	  components: {
	    // <runoob> 将只在父模板可用
	    'runoob': Child
	  }
	})
	</script>
</body>
</html>
