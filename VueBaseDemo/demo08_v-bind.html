<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.active {
				color: green;
				font-size: 55px;
			}
		</style>
	</head>

	<body>
		<code>
    		v-bind指令可以在其名称后面带一个参数，中间放一个冒号隔开，这个参数通常是HTML元素的特性（attribute），
    		例如：v-bind:class
			v-bind:argument="expression"
			下面这段代码构建了一个简单的分页条，v-bind指令作用于元素的class特性上。
			这个指令包含一个表达式，表达式的含义是：高亮当前页。
			注意v-for="n in pageCount"这行代码，pageCount是一个整数，遍历时n从0开始，然后遍历到pageCount –1结束。
    	</code>
		<div id="app">
			<ul class="pagination">
				<li v-for="n in pageCount">
					<a href="javascripit:void(0)" v-bind:class="activeNumber === n + 1 ? 'active' : ''">{{ n + 1 }}</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="assets/js/vue.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				activeNumber: 5,
				pageCount: 10
			}
		})
	</script>

</html>
