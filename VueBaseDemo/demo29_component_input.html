<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Vue全局组件</title>
		<script src="assets/js/vue.js"></script>
	</head>

	<body>
		<div id="myApp">
			<div>请输入您的名字：<input v-model="myname"></div>
			<hr/>
			<say-hello :pname="myname" />
		</div>
		<script>
			Vue.component('say-hello', {
				props: ['pname'],
				template: '<div>你好，<strong>{{pname}}</strong>！</div>',
			});
			var myApp = new Vue({
				el: '#myApp',
				data: {
					myname: 'Koma'
				}
			});
		</script>
	</body>

</html>
