<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Vue全局组件</title>
		<script src="assets/js/vue.js"></script>
	</head>

	<body>
		<div id="myApp">
			<div>今天的天气是
				<today-weather/>
			</div>
		</div>
		<script>
			Vue.component('today-weather', {
				template: '<strong>{{todayWeather}}</strong>',
				data: function() {
					return {
						todayWeather: '雨加雪'
					};
				}
			});
			var myApp = new Vue({
				el: '#myApp',
			});
		</script>
	</body>

</html>
