<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="styles/demo.css" />
    </head>

    <body>
   
        <div id="app-7">
		 	<ol>
			  <!-- 创建一个 todo-item 组件的实例 -->
			 
			  	<!-- 现在我们为每个todo-item提供待办项对象    -->
			    <!-- 待办项对象是变量，即其内容可以是动态的 -->
			    <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
			
			</ol>
		</div>
    </body>
    <script src="assets/js/vue.js"></script>
    <script>
    	var data=
    		[
		      { text: '蔬菜' },
		      { text: '奶酪' },
		      { text: '随便其他什么人吃的东西' }
		    ]
    	
        Vue.component('todo-item', {
		  // todo-item 组件现在接受一个
		  // "prop"，类似于一个自定义属性
		  // 这个属性名为 todo。
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})
		var app7 = new Vue({
		  el: '#app-7',
		  data: {
		    groceryList: data
		  }
		})
		
    </script>

</html>
