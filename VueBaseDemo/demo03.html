<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app-1">
		    <p>{{ message }}</p>
		    <input type="text" v-model="message"/>
		</div>
		<div id="app-2">
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		  <p v-if="seen">现在你看到我了</p>
		</div>
	</body>
	<script src="assets/js/vue.js"></script>
	<script type="text/javascript">
		// 这是我们的Model
        var exampleData = {
            message: 'Hello World!'
        }

        // 创建一个 Vue 双向绑定 input helloworld
        // 
        var showMessage=new Vue({
            el: '#app-1',
            data: exampleData
        })
        //新建建第二个vue实例 清晰明了,一个vue对象 一个新的名称标识.控制自身的逻辑!	  
        var aaa=new Vue({
            el: '#app-2',
            data: {
		  	seen: true,
		    message: '页面加载于: ' + new Date()
		  }
        })
        console.log(aaa.seen)
	</script>
</html>
