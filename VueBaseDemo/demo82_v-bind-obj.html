<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.active {
				color: red;

			}
			.big{
				font-size: 29px;
				
			}
		</style>
	</head>
	<script src="assets/js/vue.js"></script>

	<body>
		<div id="myApp">
			<div :class="myClass">红色文本</div>
			<button @click="btnClick">改变class吧</button>
		</div>
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					myClass: {
						active: true,
						big: true,
					},
				},
				methods: {
					btnClick: function() {
						this.myClass.active = !this.myClass.active;
						this.myClass.big = !this.myClass.big;
					},
				},
			});
		</script>
	</body>

</html>
