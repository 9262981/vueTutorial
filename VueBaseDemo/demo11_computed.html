<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="myApp">
		    今年3月3日发卖的任天堂新一代主机Switch的价格是：{{price}}円，含税价格为：{{priceInTax}}円，折合人民币为：{{priceChinaRMB}}元。
		</div>
	<body>
		<script src="assets/js/vue.js"></script>
		
		<script>
		    var myApp = new Vue({
		        el: '#myApp',
		        data: {
		            price: 29980
		        },
		        computed: {
		            priceInTax: function(){
		                return this.price * 1.08;
		            },
		            priceChinaRMB: function(){
		                return Math.round(this.priceInTax / 16.75);
		            },
		        },
		    });
		</script>
	



</html>
