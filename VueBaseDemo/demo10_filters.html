<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="myApp">
			<p>{{message}}</p>
			<p>{{message | toupper }}</p>
			<hr>
			<p>现在的vue.js学习进度是{{num}}({{num | topercentage}})。</p>
		</div>

		<body>
			<script src="assets/js/vue.js"></script>

			<script>
				var myApp = new Vue({
					el: '#myApp',
					data: {
						message: 'hello vue.js world.',
						num: 0.3
					},
					filters: {
						toupper: function(value) {
							return value.toUpperCase();
						},
						topercentage: function(value) {
							return value * 100 + '%';
						},
					},
				});
			</script>

</html>
