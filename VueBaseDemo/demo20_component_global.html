<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue全局组件</title>
<script src="assets/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<runoob></runoob>
		<runoob2></runoob2>
	</div>
	
	<script>
	// 注册
	Vue.component('runoob', {
	  template: '<h1>自定义组件1!</h1>'
	})
	Vue.component('runoob2', {
	  template: '<h1>自定义组件2!</h1>'
	})
	// 创建根实例
	new Vue({
	  el: '#app'
	})
	</script>
	</body>
</html>
